<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form</title>
  <script>
    async function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: formData
      });
      const result = await response.json();
      console.log(result);
      loadMessages();
      form.reset();
    }

    async function loadMessages() {
      const response = await fetch("http://51.158.131.127/message/");
      const messages = await response.json();
      messages.reverse();

      const messagesContainer = document.getElementById("messages");
      messagesContainer.innerHTML = "";

      for (let i = 0; i < 10 && i < messages.length; i++) {
        const msg = messages[i];
        const messageElement = document.createElement("p");
        messageElement.textContent = msg.id + "  -  " + msg.timestamp + "  -  " + msg.text;
        messagesContainer.appendChild(messageElement);
      }
    }

    window.onload = function () {
      loadMessages();
    };

  </script>
</head>

<body>
  <h1>fastapi-sample-app</h1>
  <p>This is a simple web page.</p>
  <p>Hest!</p>
  <form action="http://51.158.131.127/message/" method="post" onsubmit="handleSubmit(event)">
    <label for="message">Message:</label>
    <input type="text" id="message" name="text" required>
    <button type="submit">Submit</button>
  </form>
  <div id="messages"></div>
</body>

</html>
