apiVersion: v1
kind: Namespace
metadata:
  name: guestbook

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/PrakAnHe/app-of-apps-demo.git'
    targetRevision: HEAD
    path: '.ao/k8s/guestbook'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: guestbook
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
