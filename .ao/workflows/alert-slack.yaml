apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: alert-slack
  annotations:
    workflows.argoproj.io/maintainer: andreas
spec:
  entrypoint: alert-slack
  arguments:
    parameters:
    - name: message
  templates:
  - name: alert-slack
    inputs:
      parameters:
      - name: message
    script:
      image: appropriate/curl:latest
      command: [sh, -c]
      source: |
        curl -X POST -H 'Content-type: application/json' --data '{"text":"{{inputs.parameters.message}}"}' https://hooks.slack.com/services/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
