apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: sync-apps-3
  annotations:
    workflows.argoproj.io/maintainer: andreas
spec:
  entrypoint: sync-apps
  arguments:
    parameters:
    - name: app-name
      value: "app-of-apps"
  parallelism: 2
  templates:
  - name: sync-apps
    steps:
    - - name: get-parent-app
        template: get-parent-app
        arguments:
          parameters:
          - name: "parent-app-name"
            value: "{{workflow.parameters.app-name}}"
    - - name: get-child-apps
        template: get-child-apps
        arguments:
          parameters:
          - name: "parent-app"
            value: "{{steps.get-parent-app.outputs.parameters.parent-app}}"

  - name: get-parent-app
    inputs:
      parameters:
      - name: parent-app-name
    script:
      image: argoproj/argocd:latest
      command: [sh]
      source: |
        argocd login argocd-server.argocd.svc.cluster.local --insecure --username admin --password adminpass > /dev/null &&
        argocd app get {{inputs.parameters.parent-app-name}} -o json > /tmp/parent-app.txt
    outputs:
      parameters:
      - name: parent-app
        valueFrom:
          path: /tmp/parent-app.txt
    

  - name: get-child-apps
    inputs:
      parameters:
      - name: parent-app
    script:
      image: stedolan/jq:latest
      command: [sh]
      source: |
        echo heeeeeest

  - name: sync-app
    inputs:
      parameters:
      - name: app-name
    script:
      image: argoproj/argocd:latest
      command: [sh]
      source: |
        echo "Logging in to Argo CD..."
        argocd login argocd-server.argocd.svc.cluster.local --insecure --username admin --password adminpass
        echo "Syncing application {{inputs.parameters.app-name}}..."
        argocd app sync {{inputs.parameters.app-name}}
